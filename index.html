
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JobPacks Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load PDF library as a standard script for reliability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .quote-paper {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      .avoid-break {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Professional Print Layout for PDF Generation */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        /* Hide app navigation and action controls */
        aside, nav, header, .print\:hidden, button {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          display: block !important;
        }
        #root {
          padding: 0 !important;
        }
        .max-w-4xl {
          max-width: 100% !important;
          width: 100% !important;
        }
        .bg-white {
          background-color: white !important;
          border: none !important;
          box-shadow: none !important;
        }
        .rounded-\[32px\] {
          border-radius: 0 !important;
        }
        .shadow-2xl {
          box-shadow: none !important;
        }
        /* Ensure dark backgrounds print correctly in PDF */
        .bg-slate-900 {
          background-color: #0f172a !important;
          color: white !important;
        }
        .text-white {
          color: white !important;
        }
        .bg-slate-50 {
          background-color: #f8fafc !important;
        }
      }
    </style>
